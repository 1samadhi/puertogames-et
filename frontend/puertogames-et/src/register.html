<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PuertoGames</title>
    <link href="css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Barra de Navegación -->
    <nav class="bg-gray-900 text-white shadow-lg w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo y Marca -->
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition duration-300">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-xl font-bold">PuertoGames</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <main class="flex-grow flex items-center justify-center py-12">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Crear Cuenta</h1>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Elige un username único">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="tu@email.com">
                </div>
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Tu nombre">
                </div>
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Tu apellido">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Mínimo 6 caracteres">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Repite tu contraseña">
                </div>
                <button type="submit" id="registerBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 text-lg font-semibold">
                    <span id="registerBtnText">Crear Cuenta</span>
                    <span id="registerSpinner" class="hidden">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Creando cuenta...
                    </span>
                </button>
            </form>
            
            <!-- Mensaje de respuesta -->
            <div id="responseMessage" class="hidden mt-4 p-4 rounded-md"></div>
            
            <!-- Enlace a login -->
            <div class="text-center mt-6">
                <p class="text-gray-500 text-sm">¿Ya tienes cuenta? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <span class="text-lg font-bold">PuertoGames</span>
            <p class="text-gray-400 text-sm">PuertoGames © 2025. Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
